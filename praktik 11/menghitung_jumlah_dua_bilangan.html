<!DOCTYPE html>
<html>
<body>

<h2>Penjumlahan Dua Bilangan</h2>

<form>
  <label for="bilangan1">Masukan Angka: <br>
  </label>
  <input type="number" id="bilangan1" name="bilangan1" onChange="penjumlahan()"><br>
  <br> 
   +
  <br>
  <label for="bilangan2"></label>
  <br>
  <input type="number" id="bilangan2" name="bilangan2" onChange="penjumlahan()"><br>
</form>
<p id="hasil"></p>

<script>
function penjumlahan() {
  let bilangan1 = parseInt(document.getElementById("bilangan1").value);
  let bilangan2 = parseInt(document.getElementById("bilangan2").value);
  let hasil = bilangan1 + bilangan2;
  document.getElementById("hasil").innerHTML = "Hasil penjumlahan: " + hasil;
}
</script>

</body>
</html>
